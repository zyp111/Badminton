<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NCU校园技术论坛（管理员版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="ncu,羽毛球,俱乐部,论坛">
    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
    <script src="../../res/layui/layui.js"></script>
    <script src="../../js/admin/add.js"></script>
    <script src="../../js/common/commons.js"></script>
</head>
<body onload="initAJAX();initAJAX2();showUser();edit();">
<div class="fly-header layui-bg-green">
    <div class="layui-container">
        <a class="fly-logo" href="/bbs/html/index.html?postClass=0">
            <h2 style="color:white">NCU羽毛球俱乐部论坛(管理员版)</h2>
        </a>
        <ul class="layui-nav fly-nav-user">
            <li class="layui-nav-item">
                <a href="/bbs/html/adminIndex.html">返回</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">发表新帖</li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show" id="postForm">
                        <form action="/post/storePost" method="POST">
                            <div class="layui-row layui-col-space15 layui-form-item">
                                <div class="layui-col-md3">
                                    <label class="layui-form-label">所在专栏</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required" name="class" lay-filter="column" id="classId">
                                            <option></option>
                                            <option value="1">提问</option>
                                            <option value="2">分享</option>
                                            <option value="3">讨论</option>
                                            <option value="4">建议</option>
                                            <option value="5">公告</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-col-md9">
                                    <label for="L_title" class="layui-form-label">标题</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_title" name="L_title" required lay-verify="required" autocomplete="off" class="layui-input">
                                        <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block">
                                    <textarea id="L_content" name="L_content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit>立即发布</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fly-footer">
    <p>Copyright&copy;2019-2022&nbsp;&nbsp;ICP&nbsp;备00000000号</p>
    <p>
        欢迎联系我们（办公地址：南昌大学前湖校区天健20栋）
    </p>
    <a href="/user/loginOut" style="text-align: center;">退出</a>
</div>
<script>
    layui.cache.page = 'jie';
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.cache.user = {
        username: '游客'
        ,uid: -1
        ,avatar: '../../res/images/avatar/00.jpg'
        ,experience: 83
        ,sex: '男'
    };
    layui.config({
        version: "3.0.0"
        ,base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
</body>
</html>
